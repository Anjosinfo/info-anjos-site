<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Clientes - Info Anjos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("../imagem fundo.jpeg");
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        main {
            background-color: rgba(0, 0, 0, 0.5);
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: #0078D7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #0078D7;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #005fa3;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            font-size: 14px;
            background-color: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <header>ðŸ“‹ Painel de Clientes - Info Anjos</header>

    <main>
        <h2>Clientes Cadastrados</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
            </tr>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[0] }}</td>
                <td>{{ cliente[1] }}</td>
                <td>{{ cliente[2] }}</td>
                <td>{{ cliente[3] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/cadastro">+ Cadastrar Novo Cliente</a>
    </main>

    <footer>Â© 2025 Info Anjos - Painel Administrativo</footer>
</body>
</html>
