{% extends 'base.html' %}
{% block conteudo %}

<!-- LOGO NO TOPO -->
<div class="text-center mb-4 mt-3 fade-in">
  <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="AnjosInfo" style="max-width: 180px;">
</div>

<!-- Cabeçalho centralizado -->
<div class="text-center mb-4 fade-in">
  <h2 class="fw-bold text-primary">💻 Painel de Controle</h2>
  <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-2">🚪 Logout</a>
</div>

<!-- Centralizar os cards -->
<div class="d-flex justify-content-center align-items-center fade-in" style="min-height: 60vh;">
  <div class="row g-4 justify-content-center" style="max-width: 800px; width: 100%;">

    <!-- Card clientes -->
    <div class="col-md-6 col-sm-12">
      <div class="card text-white bg-dark shadow-lg text-center h-100 border-primary">
        <div class="card-header bg-primary fw-bold">Clientes</div>
        <div class="card-body">
          <p>Visualize todos os clientes cadastrados.</p>
          <a href="{{ url_for('listar_clientes') }}" class="btn btn-primary mt-3">📋 Ver Clientes</a>
        </div>
      </div>
    </div>

    <!-- Card cadastrar -->
    <div class="col-md-6 col-sm-12">
      <div class="card text-white bg-dark shadow-lg text-center h-100 border-success">
        <div class="card-header bg-primary fw-bold">Cadastrar Cliente</div>
        <div class="card-body">
          <p>Adicione novos clientes ao sistema rapidamente.</p>
          <a href="{{ url_for('cadastrar_cliente') }}" class="btn btn-success mt-3">➕ Cadastrar</a>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
