{% extends 'base.html' %}
{% block conteudo %}

<!-- LOGO NO TOPO -->
<div class="text-center mb-4 mt-3">
 <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="AnjosInfo" style="max-width: 180px;">

</div>

<!-- Título centralizado -->
<div class="text-center mb-4">
  <h2 class="fw-bold text-primary">🔐 Área Restrita</h2>
  <p class="text-light">Faça login para acessar o sistema</p>
</div>

<!-- FORMULÁRIO CENTRALIZADO -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="usuario" class="form-label text-white">Usuário:</label>
      <input type="text" class="form-control" id="usuario" name="usuario" required>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label text-white">Senha:</label>
      <input type="password" class="form-control" id="senha" name="senha" required>
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary btn-lg">Entrar 🚀</button>
    </div>
  </form>
</div>

{% endblock %}
