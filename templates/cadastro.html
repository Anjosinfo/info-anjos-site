<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes - AnjosInfo</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #00aaff; margin-bottom: 24px; }
    form {
      background: #111319;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background: #0056D2;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
    }
    button:hover { background: #00aaff; }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: #111319;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: #ddd;
    }
    th { background: #0056D2; color: #fff; }
  </style>
</head>
<body>
  <h1>Cadastro de Clientes</h1>

  <form id="clienteForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="telefone" placeholder="Telefone">
    <input type="text" id="endereco" placeholder="Endereço">
    <button type="submit">Salvar Cliente</button>
  </form>

  <p id="mensagem" style="margin-top:15px;"></p>

  <h2 style="margin-top:40px; color:#00aaff;">Lista de Clientes</h2>
  <table id="tabelaClientes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Endereço</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarClientes() {
      const resposta = await fetch("/api/clientes");
      const clientes = await resposta.json();
      const tbody = document.querySelector("#tabelaClientes tbody");
      tbody.innerHTML = "";
      clientes.forEach(c => {
        tbody.innerHTML += `
          <tr>
            <td>${c.id}</td>
            <td>${c.nome}</td>
            <td>${c.email}</td>
            <td>${c.telefone || ""}</td>
            <td>${c.endereco || ""}</td>
          </tr>`;
      });
    }

    document.getElementById("clienteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        telefone: document.getElementById("telefone").value,
        endereco: document.getElementById("endereco").value
      };
      const resposta = await fetch("/api/clientes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });
      const json = await resposta.json();
      document.getElementById("mensagem").textContent = json.mensagem;
      e.target.reset();
      carregarClientes();
    });

    carregarClientes();
  </script>
</body>
</html>
