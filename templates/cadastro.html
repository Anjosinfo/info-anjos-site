<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente - AnjosInfo</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo AnjosInfo" class="logo">
      <h1 class="site-title">AnjosInfo</h1>
    </div>
    <nav>
      <a href="/"><i class="fa-solid fa-house"></i> Início</a>
      <a href="/clientes"><i class="fa-solid fa-list"></i> Clientes</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2><i class="fa-solid fa-user-plus"></i> Cadastrar Novo Cliente</h2>

      {% if mensagem %}
        <p class="mensagem" style="color: limegreen;">{{ mensagem }}</p>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone">
        </div>

        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco">
        </div>

        <button type="submit" class="btn-enviar"><i class="fa-solid fa-save"></i> Salvar Cliente</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 <strong>AnjosInfo</strong> — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
