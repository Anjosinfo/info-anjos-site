<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes - AnjosInfo</title>
  <style>
    body {
      font-family: Poppins, Arial;
      background: #0b0c10;
      color: #fff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    header img {
      height: 80px;
      filter: drop-shadow(0 0 10px rgba(0,170,255,0.3));
    }
    h1 { 
      color: #00aaff; 
      margin-bottom: 24px; 
    }
    form {
      background: #111319;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background: #0056D2;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
    }
    button:hover { background: #00aaff; }
    a.btn {
      display: inline-block;
      margin-top: 20px;
      background: #00aaff;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
    }
    a.btn:hover { background: #0088cc; }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo AnjosInfo">
  </header>

  <h1>Cadastro de Clientes</h1>
  
  <form id="clienteForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="telefone" placeholder="Telefone">
    <input type="text" id="endereco" placeholder="EndereÃ§o">
    <button type="submit">Salvar Cliente</button>
  </form>

  <p id="mensagem" style="margin-top:15px;"></p>

  <a href="/clientes/lista" class="btn">Ver Clientes Cadastrados</a>

  <script>
    document.getElementById("clienteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        telefone: document.getElementById("telefone").value,
        endereco: document.getElementById("endereco").value
      };
      const resposta = await fetch("/api/clientes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });
      const json = await resposta.json();
      document.getElementById("mensagem").textContent = json.mensagem;
      e.target.reset();
    });
  </script>
</body>
</html>
