<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes Cadastrados</title>
</head>
<body>
  <h1>Lista de Clientes</h1>
  <ul>
    {% for cliente in clientes %}
      <li>{{ cliente.nome }} - {{ cliente.email }} - {{ cliente.telefone }}</li>
    {% endfor %}
  </ul>
  <a href="/">Voltar ao cadastro</a>
</body>
</html>
