<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logo Fixa e Menu Azul</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Logo fixa no topo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      text-align: center;
      padding: 0.5rem 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-height: 80px;
      height: auto;
    }

    /* Espaço reservado para a altura da logo fixa */
    .spacer {
      height: 100px; /* mesmo ou pouco mais que a altura da logo */
    }

    /* Menu azul */
    nav {
      background-color: #007bff;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Logo fixa -->
  <header>
    <img src="logo.jpeg" alt="Logo da Empresa">
  </header>

  <!-- Espaço para compensar a logo fixa -->
  <div class="spacer"></div>

  <!-- Menu azul -->
  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <a href="#contato">Contato</a>
  </nav>

  <!-- Conteúdo -->
  <main>
    <h2>Bem-vindo à InfoAnjos</h2>
    <p>Role a página para ver a logo fixa no topo!</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, dicta...</p>
    <p style="height: 1000px;">Conteúdo de rolagem para testar a logo fixa.</p>
  </main>

</body>
</html>
